version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: request_info_form
  examples: |
    - I want to register
    - I need to provide my information
    - collect my details
    - registration
    - sign me up
    - I want to give my info
    - register me
    - take my details
    - yes

- intent: inform
  examples: |
    - my name is [John](name)
    - I'm [Sarah](name)
    - call me [Mike](name)
    - I live in [New York](city)
    - I'm from [London](city)
