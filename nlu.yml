    - that sounds good
    - correct
    - yes please
    - sure
    - absolutely

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
    - nope

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
